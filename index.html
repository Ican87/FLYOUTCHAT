<style>
  :root {
    --bg: #0a0a0a;
    --panel: #1d1d1d;
    --accent: #ff2d55;
    --bg-image: url('background.jpg');
    --bg-opacity: 0.25;
  }

  * { box-sizing: border-box }
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: #fafafa;
    overflow: hidden;
    touch-action: none;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    z-index: -1;
    background: var(--bg-image) center/cover no-repeat;
    opacity: var(--bg-opacity);
    pointer-events: none;
  }

  .screen {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.25rem;
    padding: 1rem;
    transition: opacity .4s ease;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  input, button {
    padding: .75rem 1rem;
    border: none;
    border-radius: .75rem;
    font-size: 1rem;
  }

  input {
    background: var(--panel);
    color: #fff;
    width: 100%;
    max-width: 18rem;
  }

  input:focus {
    outline: 2px solid var(--accent);
  }

  button {
    background: var(--accent);
    color: #fff;
    cursor: pointer;
    transition: background .2s ease;
    width: 100%;
    max-width: 18rem;
  }

  button:disabled {
    opacity: .4;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    filter: brightness(1.1);
  }

  .glow {
    box-shadow: 0 0 8px var(--accent), 0 0 16px var(--accent);
    animation: pulse 1.6s infinite alternate ease-in-out;
  }

  @keyframes pulse {
    from { box-shadow: 0 0 4px var(--accent), 0 0 10px var(--accent) }
    to   { box-shadow: 0 0 12px var(--accent), 0 0 25px var(--accent) }
  }

  #message-container {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .message {
    font-size: 1.2rem;
    font-weight: 500;
    line-height: 1.4;
    text-shadow: 0 0 4px rgba(255,255,255,0.3);
  }

  .user-flyout {
    background: rgba(255,255,255,0.05);
    color: #0ff;
    font-style: italic;
  }

  .user-leave {
    background: rgba(255,255,255,0.05);
    color: #f55;
    font-style: italic;
  }

  @keyframes fly {
    0% {
      transform: translate(0, 0) rotate(0deg);
      opacity: 1;
    }
    25% {
      transform: translate(calc(var(--dx) * 0.25), calc(var(--dy) * 0.25)) rotate(-8deg);
    }
    50% {
      transform: translate(calc(var(--dx) * 0.5), calc(var(--dy) * 0.5)) rotate(8deg);
    }
    75% {
      transform: translate(calc(var(--dx) * 0.75), calc(var(--dy) * 0.75)) rotate(-6deg);
    }
    100% {
      transform: translate(var(--dx), var(--dy)) rotate(0deg);
      opacity: 0;
    }
  }

  .flyout {
    position: absolute;
    animation: fly 12s linear infinite;
    will-change: transform, opacity;
  }

  #composer {
    position: absolute;
    left: 50%;
    bottom: 2rem;
    transform: translateX(-50%);
    display: flex;
    gap: .75rem;
    width: 90%;
    max-width: 28rem;
  }

  #composer input {
    flex: 1;
    width: auto;
  }

  #toast {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: var(--panel);
    padding: .5rem 1rem;
    border-radius: .5rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s ease;
    z-index: 9999;
  }

  #toast.show {
    opacity: 1;
  }

  #online-users {
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: var(--panel);
    padding: 1rem;
    border-radius: .75rem;
    max-height: 60vh;
    overflow: auto;
    font-size: .9rem;
    z-index: 10;
  }

  #online-users h3 {
    margin: 0 0 .5rem 0;
    color: var(--accent);
    font-size: 1rem;
  }

  #online-users ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  #online-users li {
    margin: .25rem 0;
    color: #0ff;
    font-style: italic;
  }

  @media (max-width: 600px) {
    .message {
      font-size: 1rem;
      line-height: 1.2;
    }
  }
</style>
